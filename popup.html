<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistMD Ghost Overlay</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }

        .header p {
            margin: 0;
            font-size: 12px;
            color: #6c757d;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }

        .textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 13px;
            font-family: ui-monospace, 'SF Mono', Monaco, 'Cascadia Code', monospace;
            resize: vertical;
            background: white;
            box-sizing: border-box;
        }

        .textarea:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
        }

        .button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 500;
        }

        .button:hover {
            background: #0b5ed7;
        }

        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .button-secondary {
            background: #6c757d;
            color: white;
        }

        .button-secondary:hover {
            background: #5c636a;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .shortcuts {
            background: #e9ecef;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.4;
        }

        .shortcuts strong {
            color: #495057;
        }

        .status {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 12px;
            text-align: center;
        }

        .status.success {
            background: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c2c7;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>AssistMD Ghost Overlay</h1>
        <p>Clinical note assistant for EMR systems</p>
    </div>

    <div class="section">
        <h3>Note Content</h3>
        <label for="noteContent">Note Content</label>
        <textarea id="noteContent" name="noteContent" class="textarea"
            placeholder="Enter clinical note content here...&#10;&#10;Example:&#10;Chief Complaint: Follow-up visit&#10;HPI: Patient reports stable symptoms&#10;Assessment: Condition improving&#10;Plan: Continue current treatment"></textarea>
        <div class="button-group">
            <button id="saveNote" class="button">Save Note</button>
            <button id="clearNote" class="button button-secondary">Clear</button>
        </div>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <div class="section">
        <div class="shortcuts">
            <strong>Keyboard Shortcuts:</strong><br>
            • <strong>Alt + G</strong> - Toggle overlay on page<br>
            • <strong>Alt + Enter</strong> - Paste note content<br>
            • <strong>Alt + Z</strong> - Undo last paste<br>
            • <strong>Escape</strong> - Hide overlay
        </div>
    </div>

    <script src="panel.js"></script>
</body>

</html>
