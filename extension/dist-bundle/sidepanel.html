<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistMD Side Panel</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            width: 360px;
            height: 100vh;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #212529;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 16px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 12px;
        }

        .header h1 {
            font-size: 16px;
            margin: 0 0 6px;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            font-size: 12px;
            color: #6c757d;
        }

        .section {
            margin-bottom: 20px;
        }

        .textarea {
            width: 100%;
            min-height: 240px;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 13px;
            font-family: ui-monospace, 'SF Mono', Monaco, 'Cascadia Code', monospace;
            resize: vertical;
            background: white;
            color: #212529;
            box-sizing: border-box;
        }

        .textarea:focus {
            outline: none;
            border-color: #0d6efd;
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 500;
        }

        .button:hover {
            background: #0b5ed7;
        }

        .button-secondary {
            background: #6c757d;
        }

        .shortcuts {
            background: #e9ecef;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.4;
        }

        .status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c2c7;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>AssistMD Ghost Overlay</h1>
        <p>Side panel note source</p>
    </div>

    <div class="section">
        <h3>Note Content</h3>
        <label for="noteContent">Note Content</label>
        <textarea id="noteContent" name="noteContent" class="textarea"
            placeholder="Paste or compose the clinical note here..."></textarea>
        <div class="button-group">
            <button id="saveNote" class="button">Save</button>
            <button id="clearNote" class="button button-secondary">Clear</button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <div class="section">
        <div class="shortcuts">
            <strong>Shortcuts on page</strong><br>
            Alt + G → Toggle overlay<br>
            Alt + Enter → Paste note<br>
            Alt + Z → Undo last paste
        </div>
    </div>

    <script src="panel.js"></script>
</body>

</html>
