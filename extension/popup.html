<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor AssistMD</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            width: 320px;
            height: 400px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .brand svg {
            color: var(--accent);
        }

        .status {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 99px;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        nav {
            display: flex;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }

        .tab {
            padding: 12px;
            font-size: 12px;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .toggle-label {
            font-size: 13px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 32px;
            height: 18px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent);
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }

        button.action-btn {
            width: 100%;
            padding: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            transition: all 0.2s;
        }

        button.action-btn:hover {
            background: #334155;
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" />
                <path d="M2 17L12 22L22 17" />
                <path d="M2 12L12 17L22 12" />
            </svg>
            Anchor
        </div>
        <div class="status">Active</div>
    </header>
    <nav>
        <div class="tab active" data-target="dashboard">Dashboard</div>
        <div class="tab" data-target="settings">Settings</div>
    </nav>
    <main id="content">
        <!-- Dashboard View -->
        <div id="view-dashboard">
            <div class="card">
                <div class="card-title">Session Stats</div>
                <div class="stat-row">
                    <span>Pages Mapped</span>
                    <span id="stat-pages">12</span>
                </div>
                <div class="stat-row">
                    <span>Fields Filled</span>
                    <span id="stat-fields">145</span>
                </div>
                <div class="stat-row">
                    <span>Time Saved</span>
                    <span style="color: var(--accent)">~25m</span>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Recent Activity</div>
                <div style="font-size: 12px; color: var(--text-muted);">
                    <div style="padding: 4px 0;">Mapped <strong>Patient Chart</strong> (14:05)</div>
                    <div style="padding: 4px 0;">Filled <strong>Progress Note</strong> (13:42)</div>
                    <div style="padding: 4px 0;">Mapped <strong>Intake Form</strong> (11:20)</div>
                </div>
            </div>
        </div>

        <!-- Settings View -->
        <div id="view-settings" style="display: none;">
            <div class="card">
                <div class="card-title">Preferences</div>
                <div class="toggle-row">
                    <span class="toggle-label">Auto-Map on Load</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-row">
                    <span class="toggle-label">Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-row">
                    <span class="toggle-label">Sound Effects</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button class="action-btn">Clear Cache</button>
            <button class="action-btn" style="color: #ef4444; border-color: rgba(239,68,68,0.2);">Reset All
                Settings</button>
        </div>
    </main>
    <script src="popup.js"></script>
</body>

</html>
